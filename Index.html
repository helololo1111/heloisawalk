body {
    font-family: 'Chakra Petch', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff0f5;

}


header {
    background-color: #fc89c3; 
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 2.5rem;
    font-weight: 700;
    letter-spacing: 2px;
}


.chamada {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
    background-color: #ffe4e1;
}

.chamada-texto {
    max-width: 500px;
    margin-right: 30px;
    text-align: center;
}

.chamada-texto h1 {
    font-size: 2rem;
    color: #d63384;
    margin-bottom: 10px;
}

.chamada-texto p {
    font-size: 1.2rem;
    color: #555;
}


.chamada iframe {
    max-width: 100%;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}


.categoria {
    padding: 40px 20px;
    background-color: #fffafc;
    text-align: center;
}

.categoria h2 {
    font-size: 2rem;
    color: #c71585;
    margin-bottom: 30px;
}

.categoria-videos {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.categoria-videos a {
    transition: transform 0.3s ease;
}

.categoria-videos img {
    width: 250px;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

.categoria-videos a:hover {
    transform: scale(1.05);
}


@media (max-width: 768px) {
    .chamada {
        flex-direction: column;
        text-align: center;
    }

    .chamada-texto {
        margin-right: 0;
        margin-bottom: 20px;
    }

    .categoria-videos img {
        width: 90%;
        max-width: 300px;
    }
}

</style>
